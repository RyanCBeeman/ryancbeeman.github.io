<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="header">
    	<h1>Karma</h1>
      <p id="karmaDisplay"></p>
      <div id="tabs">
        <p id="plantsTab" class="tab plants"> Plants </p>
        <p id="skillsTab" class="tab skills"> Skill Tree </p>
      </div>
    </div>

    <br>
    <div id="plantsDisplay" class = "tabWindow plants" style="display:none">
      <!--<button id="introButton" type="button" onclick="runIntroText()" style="background-color:grey"> </button> -->
      <!--<button id="introButton" type="button" onclick="skipIntro()" style="background-color:grey"> </button> -->
    	<button id="plantSeedsButton" type="button" onclick="plantSeed()"> Plant a seed </button>
      <button id="gatherSeedsButton" type="button" onclick="gatherSeed()"> Gather seeds </button>
      <br>

      <p id="seedDisplay" class = "plants"></p> <img src="https://i.imgur.com/lj3HC6x.png" alt= "Green Monster">
      <br>


      <table id="plantsTable" class = "table plants">
          <tr>
            <td>
              <button type="button" onclick="waterPlant()"> Water a plant</button>
              <label id="seedsPlantedDisplay">
            </td>
          </tr>    
          <tr>
            <td>
              <label id="plantsGrowingDisplay"></label>
            </td>
          </tr>
          <tr>
            <td>
              <button type="button" onclick="harvestPlant()"> Harvest a plant</button>
              <label id="plantsGrownDisplay"></label>
            </td>
          </tr>
      </table>
      <br>
    </div>


    <div id="skillsDisplay" class = "tabWindow skills" style="display:inline-block">
      <p id="skillsTest" style="display:inline-block"> SMARTS </p>
      <br>
      <button id = "growTreeButton" type="button" class = "skills">GROW</button>
      <br>
      <div id = "skillTreeContainer">
          <img id = "treePic" src = "images/TreePics/tree_1.png" alt = "The Skill Tree">
          <!--Put these in divs with a text box above with "purchased 1/3", etc.-->
          <div id = "res1">
            <label id = "res1Text"> 1/3</label>
            <br>
            <img id ="res1Btn" src = "images/UpgradePics/Down1.png">
          </div>
          <div id = "res2">
            <label id = "res2Text">2/5</label>
            <br>
            <img id = "res2Btn" src = "images/UpgradePics/Right1.png">
          </div>


      </div>
    </div>


    <div id = "settingsDisplay">
      <hr>
      <button id="cheatButton" type="button"> Cheat (+1000)</button>
      <br>
      <button  id="saveButton" type="button"> Save </button>
      <button id="loadButton" type="button"> Load </button>
      <br><br>
      <button id="resetSaveButton" type="button" style="color:red"> Reset </button>
      <button id="hardResetSaveButton" type="button" style="background-color:red"> Hard Reset </button>
    </div>
  </div>

    <script src="Karma.js" defer></script>
    <script src="javascripts/elementCache.js" defer></script>
    <script src="javascripts/plantData.js" defer></script>
    <script src="javascripts/plants.js" defer></script>
    <script src="javascripts/skillTree.js" defer></script>
    <script src="javascripts/updateGame.js" defer></script>
    <script src="javascripts/settingsButtons.js" defer></script>
   <!-- <script src="javascripts/gameIntro.js" defer></script> -->
    <script src="javascripts/eventListeners.js" defer></script>
  </main>
</body>
</html>
